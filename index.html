<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="numbers">
            <div class="firstLine">
                <button class=" displayZero" onclick="displayNumber('0')">AC</button>
                <button class="btn" id="backSpace"><-</button>
                <button class="btn" id="rem" onclick="displayNumber('%')">%</button>
                <button class="btn" id="div" onclick="displayNumber('/')">/</button>
            </div>
            <div class="secondLine">
                <button class="btn" onclick="displayNumber('7')">7</button>
                <button class="btn" onclick="displayNumber('8')">8</button>
                <button class="btn" onclick="displayNumber('9')">9</button>
                <button class="btn" id="mul" onclick="displayNumber('*')">*</button>
            </div>
            <div class="thirdLine">
                <button class="btn" onclick="displayNumber('4')">4</button>
                <button class="btn" onclick="displayNumber('5')">5</button>
                <button class="btn" onclick="displayNumber('6')">6</button>
                <button class="btn" id="sub" onclick="displayNumber('-')">-</button>
            </div>
            <div class="fourthLine">
                <button class="btn" onclick="displayNumber('1')">1</button>
                <button class="btn" onclick="displayNumber('2')">2</button>
                <button class="btn" onclick="displayNumber('3')">3</button>
                <button class="btn" id="sum" onclick="displayNumber('+')">+</button>
            </div>
            <div class="fifthLine">
                <button class="btn" onclick="displayNumber('0')">0</button>
                <button class="btn" id="equal">=</button>
                <!-- <button class="btn"></button>
                <button class="btn"></button> -->
            </div>
        </div>
    </div>
</body>
</html>
